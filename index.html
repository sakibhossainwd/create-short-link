<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Short Link</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    
    <!-- input part -->
    <div class="link-container w-50 m-auto mt-5">
        <label for="" class="fs-4 fw-semibold">Your Link:</label>
    <div class="input-container d-flex gap-3">
        
        <input id="input-field" class="form-control py-3" type="text" placeholder="Enter your link">
        <button onclick="displayShortLink()" id="seach-btn" class="btn btn-warning px-5 fs-4 fw-semibold" type="button">Create</button>
    </div>
    </div>

    <!-- modal -->
    <!-- Button trigger modal -->
<div class="modal-btn d-flex justify-content-center">
    <button id="modal-eye" type="button" class="btn mt-5 p-0 disabled border-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="fa-solid fa-eye display-3 text-warning"></i>
      </button>
</div>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-dark" id="exampleModalLabel">Get the Short Link</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="modal-content" class="modal-body">
          No link are availeble
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>




    
    <!-- script file -->
    <script src="https://kit.fontawesome.com/1987a1475d.js" crossorigin="anonymous"></script>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
